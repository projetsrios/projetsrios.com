baseurl = "https://projetsrios.netlify.app/"
title = "Projets Rios"
author = "Igor Baiborodine"
googleAnalytics = ""
defaultContentLanguage = "fr"
paginate = 3

theme = "hugo-terrassa-theme"

[params]
    description = "Terrassa is a simple, fast and responsive theme for Hugo with a strong focus on accessibility made from scratch."
    favicon = "favicon.ico"
    logo = ""

[params.hero]
    textColor = "" # Empty for default color

[params.cta] # Call To Action
    show = true
    cta = "Contact"
    link = "contact" # Relative URL

[params.separator] # Separators between sections on the home page
    show = false

[params.fa] # Font Awesome options
    version = "5.7.2"
    integrity = "sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP"

[params.form] # Contact form
    netlify = true
    action = "https://formspree.io/info@projetsrios.com"
    method = "POST"
    inputNameName = "name"
    inputNameLabel = "Nom"
    inputNamePlaceholder = "Votre nom"
    inputEmailName = "email"
    inputEmailLabel = "E-mail"
    inputEmailPlaceholder = "Votre e-mail"
    inputMsgName = "message"
    inputMsgLabel = "Message"
    inputMsgLength = 750
    inputSubmitValue = "Envoyer"

[params.posts]
    showAuthor = true
    showDate = true
    showTags = true
    dateFormat = "Monday, Jan, 2006"

[params.contact] # Contact info
    email = "example@gmail.com"
    phone = "xxx xxx xxx"
    skype = ""
    address = "419 Creek St. Revere, MA 02151"

[params.social]
    twitter = ""
    facebook = "https://facebook.com/john"
    github = ""
    gitlab = ""
    codepen = ""
    instagram = "https://instagram.com/john"
    pinterest = ""
    youtube = ""
    linkedin = ""
    weibo = ""
    mastodon = ""
    tumblr = ""
    flickr = ""
    "500px" = ""

[params.copy] # Copyright
    copy = "" # Empty for default content

[privacy]
    [privacy.googleAnalytics]
        anonymizeIP = true
        disable = false
        respectDoNotTrack = true
        useSessionStorage = false
    [privacy.instagram]
        disable = false
        simple = false
    [privacy.twitter]
        disable = false
        enableDNT = true
        simple = false
    [privacy.vimeo]
        disable = false
        simple = false
    [privacy.youtube]
        disable = false
        privacyEnhanced = true

[params.languageSwitcher]
    show = true

[languages]
    [languages.fr]
        languageName = "fr"
        weight = 1
        contentDir = "content/fr"

    [languages.en]
        languageName = "en"
        weight = 2
        contentDir = "content/en"
        title = "Projets Rios"
        description = "Projets Rios"
        [languages.en.params]
            [languages.en.params.form] # Translate contact form fields
                inputNameLabel = "Name"
                inputNamePlaceholder = "Your name"
                inputEmailLabel = "Email"
                inputEmailPlaceholder = "Your email"
                inputMsgLabel = "Message"
                inputSubmitValue = "Send"
            [languages.en.params.cta] # Translate Call To Action
                show = true
                cta = "Contact"
                link = "en/contact/" # Relative URL
